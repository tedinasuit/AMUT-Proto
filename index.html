<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMUT prototype</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: white;
            font-size: 24px;
        }

        #imageContainer {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        #startButton {
            background-color: dodgerblue;
            color: white;
        }

        #resetButton {
            background-color: indianred;
            color: white;
        }
    </style>
</head>
<body>

<header>AMUT prototype</header>

<button id="startButton" onclick="toggleDisplay()">Start</button>
<button id="resetButton" onclick="reset()" disabled>Reset</button>

<div id="imageContainer"></div>

<script>
    const allImages = [
    { id: 1, url: 'Enchanted forest at dusk.jpg', text: 'Enchanted forest at dusk' },
    { id: 2, url: 'Galactic cityscape skyline.jpg', text: 'Galactic cityscape skyline' },
    { id: 3, url: 'Serene mountain lake.jpg', text: 'Serene mountain lake' },
    { id: 4, url: 'Abandoned carnival ride.jpg', text: 'Abandoned carnival ride' },
    { id: 5, url: 'Whimsical underwater world.jpg', text: 'Whimsical underwater world' },
    { id: 6, url: 'Celestial dance of colors.jpg', text: 'Celestial dance of colors' },
    { id: 7, url: 'Desert oasis mirage.jpg', text: 'Desert oasis mirage' },
    { id: 8, url: 'Urban jungle at sunrise.jpg', text: 'Urban jungle at sunrise' },
    { id: 9, url: 'Time-traveling Victorian fashion.jpg', text: 'Time-traveling Victorian fashion' },
    { id: 10, url: 'Steampunk robot invasion.jpg', text: 'Steampunk robot invasion' },
    { id: 11, url: 'Mystical moonlit meadow.jpg', text: 'Mystical moonlit meadow' },
    { id: 12, url: 'Cyberpunk street market.jpg', text: 'Cyberpunk street market' },
    { id: 13, url: 'Floating island paradise.jpg', text: 'Floating island paradise' },
    { id: 14, url: 'Ancient ruins in space.jpg', text: 'Ancient ruins in space' },
    { id: 15, url: 'Surreal floating architecture.jpg', text: 'Surreal floating architecture' },
    { id: 16, url: 'Forgotten spaceship graveyard.jpg', text: 'Forgotten spaceship graveyard' },
    { id: 17, url: 'Rainbow waterfall cascade.jpg', text: 'Rainbow waterfall cascade' },
    { id: 18, url: 'Haunted Victorian mansion.jpg', text: 'Haunted Victorian mansion' },
    { id: 19, url: 'Alien tea party.jpg', text: 'Alien tea party' },
    { id: 20, url: 'Bioluminescent cave exploration.jpg', text: 'Bioluminescent cave exploration' }

    ];

    let intervalId;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function getRandomImages(allImages, numImages) {
        const shuffledImages = [...allImages];
        shuffleArray(shuffledImages);
        return shuffledImages.slice(0, numImages);
    }

    function displayTextAndRunPython(text) {
        // Send the selected text to the server
        fetch('http://127.0.0.1:5000/add_prompt', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prompt: text }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Prompt added:', data);
            // Run the Python script immediately
            fetch('http://127.0.0.1:5000/run_script');
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function displayImages() {
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';

        const selectedImages = getRandomImages(allImages, 4);

        selectedImages.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            imgElement.alt = `Image ${image.id}`;
            imgElement.title = image.text;
            imgElement.addEventListener('click', () => {
                displayTextAndRunPython(image.text);
            });
            container.appendChild(imgElement);
        });
    }

    function toggleDisplay() {
        start();
        stop();
    }

    function start() {
        displayImages();
        intervalId = setInterval(displayImages, 5000); // Change the interval as needed (currently set to 5 seconds)
        document.getElementById('startButton').innerText = 'Stop';
        document.getElementById('resetButton').disabled = false;
    }

    function stop() {
        clearInterval(intervalId);
        intervalId = null;
        document.getElementById('startButton').innerText = 'Start';
    }

    function reset() {
        stop();
        document.getElementById('imageContainer').innerHTML = '';
        document.getElementById('resetButton').disabled = true;
    }
</script>

</body>
</html>
