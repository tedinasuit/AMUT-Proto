<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMUT prototype</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: white;
            font-size: 24px;
        }

        #imageContainer {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        #startButton {
            background-color: dodgerblue;
            color: white;
        }

        #resetButton {
            background-color: indianred;
            color: white;
        }
    </style>
</head>
<body>

<header>AMUT prototype</header>

<button id="startButton" onclick="toggleDisplay()">Start</button>
<button id="resetButton" onclick="reset()" disabled>Reset</button>

<div id="imageContainer"></div>

<script>
    const images = [
        { id: 1, url: 'image1.jpg', text: 'Text for Image 1' },
        { id: 2, url: 'image2.jpg', text: 'Text for Image 2' },
        { id: 3, url: 'image3.jpg', text: 'Text for Image 3' },
        { id: 4, url: 'image4.jpg', text: 'Text for Image 4' }
    ];

    let intervalId;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function displayImages() {
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';

        shuffleArray(images);

        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            imgElement.alt = `Image ${image.id}`;
            imgElement.title = image.text;
            imgElement.addEventListener('click', () => displayText(image.text));
            container.appendChild(imgElement);
        });
    }

    function displayText(text) {
        alert(text);
    }

    function toggleDisplay() {
        start();
        stop();
    }

    function start() {
        displayImages();
        intervalId = setInterval(displayImages, 5000); // Change the interval as needed (currently set to 5 seconds)
        document.getElementById('startButton').innerText = 'Stop';
        document.getElementById('resetButton').disabled = false;
    }

    function stop() {
        clearInterval(intervalId);
        intervalId = null;
        document.getElementById('startButton').innerText = 'Start';
    }

    function reset() {
        stop();
        document.getElementById('imageContainer').innerHTML = '';
        document.getElementById('resetButton').disabled = true;
    }
</script>

</body>
</html>
