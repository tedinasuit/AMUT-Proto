<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <style>
        #imageContainer {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        #startButton, #stopButton {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        #startButton {
            background-color: dodgerblue;
            color: white;
        }

        #stopButton {
            background-color: indianred;
            color: white;
        }
    </style>
</head>
<body>

<button id="startButton" onclick="start()">Start</button>
<button id="stopButton" onclick="stop()" disabled>Stop</button>

<div id="imageContainer"></div>

<script>
    const images = [
        { id: 1, url: 'image1.jpg', text: 'Text for Image 1' },
        { id: 2, url: 'image2.jpg', text: 'Text for Image 2' },
        { id: 3, url: 'image3.jpg', text: 'Text for Image 3' },
        { id: 4, url: 'image4.jpg', text: 'Text for Image 4' }
    ];

    let intervalId;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function displayImages() {
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';

        shuffleArray(images);

        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            imgElement.alt = `Image ${image.id}`;
            imgElement.addEventListener('click', () => displayText(image.text));
            container.appendChild(imgElement);
        });
    }

    function displayText(text) {
        console.log(text);
    }

    function start() {
        displayImages();
        intervalId = setInterval(displayImages, 5000); // Change the interval as needed (currently set to 5 seconds)
        document.getElementById('startButton').disabled = true;
        document.getElementById('stopButton').disabled = false;
    }

    function stop() {
        clearInterval(intervalId);
        document.getElementById('imageContainer').innerHTML = '';
        document.getElementById('startButton').disabled = false;
        document.getElementById('stopButton').disabled = true;
    }
</script>

</body>
</html>
