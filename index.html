<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMUT prototype</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: white;
            font-size: 24px;
        }

        #imageContainer {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        #startButton {
            background-color: dodgerblue;
            color: white;
        }

        #resetButton {
            background-color: indianred;
            color: white;
        }
    </style>
</head>
<body>

<header>AMUT prototype</header>

<button id="startButton" onclick="toggleDisplay()">Start</button>
<button id="resetButton" onclick="reset()" disabled>Reset</button>

<div id="imageContainer"></div>

<script>
    const allImages = [
        { id: 1, url: 'image1.jpg', text: 'Text for Image 1' },
        { id: 2, url: 'image2.jpg', text: 'Text for Image 2' },
        { id: 3, url: 'image3.jpg', text: 'Text for Image 3' },
        { id: 4, url: 'image4.jpg', text: 'Text for Image 4' },
        { id: 5, url: 'image5.jpg', text: 'Text for Image 5' },
        { id: 6, url: 'image6.jpg', text: 'Text for Image 6' },
        { id: 7, url: 'image7.jpg', text: 'Text for Image 7' },
        { id: 8, url: 'image8.jpg', text: 'Text for Image 8' },
        { id: 9, url: 'image9.jpg', text: 'Text for Image 9' },
        { id: 10, url: 'image10.jpg', text: 'Text for Image 10' },
        { id: 11, url: 'image11.jpg', text: 'Text for Image 11' },
        { id: 12, url: 'image12.jpg', text: 'Text for Image 12' },
        { id: 13, url: 'image13.jpg', text: 'Text for Image 13' },
        { id: 14, url: 'image14.jpg', text: 'Text for Image 14' },
        { id: 15, url: 'image15.jpg', text: 'Text for Image 15' },
        { id: 16, url: 'image16.jpg', text: 'Text for Image 16' },
        { id: 17, url: 'image17.jpg', text: 'Text for Image 17' },
        { id: 18, url: 'image18.jpg', text: 'Text for Image 18' },
        { id: 19, url: 'image19.jpg', text: 'Text for Image 19' },
        { id: 20, url: 'image20.jpg', text: 'Text for Image 20' },
    ];

    let intervalId;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function getRandomImages(allImages, numImages) {
        const shuffledImages = [...allImages];
        shuffleArray(shuffledImages);
        return shuffledImages.slice(0, numImages);
    }

    function displayTextAndRunPython(text) {
        // Send the selected text to the server
        fetch('http://127.0.0.1:5000/add_prompt', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prompt: text }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Prompt added:', data);
            // Run the Python script immediately
            fetch('http://127.0.0.1:5000/run_script');
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function displayImages() {
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';

        const selectedImages = getRandomImages(allImages, 4);

        selectedImages.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            imgElement.alt = `Image ${image.id}`;
            imgElement.title = image.text;
            imgElement.addEventListener('click', () => {
                displayTextAndRunPython(image.text);
            });
            container.appendChild(imgElement);
        });
    }

    function toggleDisplay() {
        start();
        stop();
    }

    function start() {
        displayImages();
        intervalId = setInterval(displayImages, 5000); // Change the interval as needed (currently set to 5 seconds)
        document.getElementById('startButton').innerText = 'Stop';
        document.getElementById('resetButton').disabled = false;
    }

    function stop() {
        clearInterval(intervalId);
        intervalId = null;
        document.getElementById('startButton').innerText = 'Start';
    }

    function reset() {
        stop();
        document.getElementById('imageContainer').innerHTML = '';
        document.getElementById('resetButton').disabled = true;
    }
</script>

</body>
</html>
